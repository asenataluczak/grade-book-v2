<button mat-flat-button color="primary" (click)="openAddOrEditUserDialog()">Dodaj użytkownika</button>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Imię i nazwisko</th>
      <th scope="col">Email</th>
      <th scope="col">Rola</th>
      <th scope="col">Aktywny</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ user.fullname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.active ? 'Tak' : 'Nie' }}</td>
      <td>
        <button mat-icon-button color="primary" (click)="openAddOrEditUserDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
