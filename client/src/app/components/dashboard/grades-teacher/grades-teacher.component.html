<mat-tab-group>
  <mat-tab [label]="course.name" *ngFor="let course of courses">
    <ng-template matTabContent>
      <ng-container *ngIf="students">
        <app-grades-teacher-table [course]="course" [students]="students"></app-grades-teacher-table>
      </ng-container>
    </ng-template>
  </mat-tab>
</mat-tab-group>
