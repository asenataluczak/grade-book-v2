<button mat-flat-button color="primary" (click)="openUserDialog()">Dodaj użytkownika</button>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Imię i nazwisko</th>
      <th scope="col">Email</th>
      <th scope="col">Rola</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (users$ | async); let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ user.fullname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ roles[user.role] }}</td>
      <td>
        <button mat-icon-button color="primary" (click)="openUserDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="notCurrentUser(user.id)" mat-icon-button color="accent" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
