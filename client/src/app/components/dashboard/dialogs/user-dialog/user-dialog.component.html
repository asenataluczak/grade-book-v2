<h1 mat-dialog-title>{{ data.user ? 'Edytuj użytkownika' : 'Dodaj użytkownika' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="mainForm" class="mt-3">
    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Imię i nazwisko</mat-label>
      <input matInput type="text" formControlName="fullname">
      <mat-error>Wpisz poprawne imię i nazwisko</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Adres email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error>Wpisz poprawny adres email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>{{ data.user ? 'Ustaw nowe hasło' : 'Hasło' }}</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error>Wpisz hasło</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Potwierdź hasło</mat-label>
      <input matInput type="password" formControlName="passwordAgain">
      <mat-error>Wpisz pasujące hasło</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 my-2">
      <mat-label>Rola</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of keys()" [value]="role">
          {{role}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-stroked-button mat-dialog-close color="primary">Anuluj</button>
  <button mat-flat-button color="accent" [disabled]="mainForm.pristine || mainForm.invalid"
    (click)="onSubmit()">{{ data.user
    ? 'Edytuj' : 'Dodaj' }}</button>
</div>
