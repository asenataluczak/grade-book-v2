<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Przedmiot</th>
      <th scope="col">Oceny</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ course.name }}</td>
      <td>
        <em *ngIf="allGrades?.length === 0" class="text-muted">Brak ocen</em>
        <button *ngFor="let grade of getGradesPerCourse(course.id)" mat-flat-button color="primary" class="grade mx-1"
          (click)="openViewGrade(grade, course)">
          <strong> {{grade.value }}</strong>
        </button>
      </td>
    </tr>
  </tbody>
</table>
